<!doctype html>
<html lang="fr">
  <head>
    <title>Calculatrice</title>

    <!--Le style de ma page-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!--Ceci représente ma calculatrice-->
    <div class="calculator">
      <div class="calculator__screen">
        <div class="calculator__sub-screen">
          <span id="calculator__prev-value"></span>
          <span id="calculator__operator"></span>
        </div>
        <input type="number" id="calculator__screen-value"/>
      </div>
      <div class="calculator__buttons-group">
        <button class="calculator__button calculator__button--secondary" value="clearElement">CE</button>
        <button class="calculator__button calculator__button--secondary" value="clear">C</button>
        <button class="calculator__button calculator__button--secondary" value="back">Retour</button>
        <button class="calculator__button calculator__button--secondary" value="div">/</button>

        <button class="calculator__button" value="7">7</button>
        <button class="calculator__button" value="8">8</button>
        <button class="calculator__button" value="9">9</button>
        <button class="calculator__button calculator__button--secondary" value="mul">*</button>

        <button class="calculator__button" value="4">4</button>
        <button class="calculator__button" value="5">5</button>
        <button class="calculator__button" value="6">6</button>
        <button class="calculator__button calculator__button--secondary" value="sub">-</button>

        <button class="calculator__button" value="1">1</button>
        <button class="calculator__button" value="2">2</button>
        <button class="calculator__button" value="3">3</button>
        <button class="calculator__button calculator__button--secondary" value="add">+</button>

        <button class="calculator__button calculator__button--secondary" value="sign">+/-</button>
        <button class="calculator__button" value="0">0</button>
        <button class="calculator__button calculator__button--secondary" value="dot">,</button>
        <button class="calculator__button calculator__button--secondary" value="equals">=</button>
      </div>
    </div>

    <!--Le point d'entrée de mon script-->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
