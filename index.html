<!doctype html>
<html lang="fr">
  <head>
    <title>Calculatrice</title>

    <!--Le style de ma page-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!--Ceci représente ma calculatrice-->
    <div class="calculator">
      <div class="calculator__screen">
        <input type="number" id="calculator__screen-value"/>
      </div>
      <div class="calculator__buttons-group">
        <button class="calculator__button calculator__button--secondary">CE</button>
        <button class="calculator__button calculator__button--secondary">C</button>
        <button class="calculator__button calculator__button--secondary">Retour</button>
        <button class="calculator__button calculator__button--secondary">%</button>

        <button class="calculator__button">7</button>
        <button class="calculator__button">8</button>
        <button class="calculator__button">9</button>
        <button class="calculator__button calculator__button--secondary">*</button>

        <button class="calculator__button">4</button>
        <button class="calculator__button">5</button>
        <button class="calculator__button">6</button>
        <button class="calculator__button calculator__button--secondary">-</button>

        <button class="calculator__button">1</button>
        <button class="calculator__button">2</button>
        <button class="calculator__button">3</button>
        <button class="calculator__button calculator__button--secondary">+</button>

        <button class="calculator__button calculator__button--secondary">+/-</button>
        <button class="calculator__button">0</button>
        <button class="calculator__button calculator__button--secondary">,</button>
        <button class="calculator__button calculator__button--secondary">=</button>
      </div>
    </div>
  </body>
</html>
